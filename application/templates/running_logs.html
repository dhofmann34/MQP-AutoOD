<html lang ="en">
  <body id=body_results> 
    <ul id="ul_nav">
        {% for item in nav.top %}
        <li id = "nav" class="{{ 'active' if item.is_active else '' }}">
            <a id="li_a_nav" href="{{ item.url }}">{{ item.label }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/d3_visualization.css') }}"> 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/error.css') }}"> 
    <script
	    src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">

      function readTextFile(file) { 
        var rawFile = new XMLHttpRequest(); 
        rawFile.open("GET", file, false); 
        rawFile.onreadystatechange = function () { 
          if (rawFile.readyState === 4) { 
            if (rawFile.status === 200 || rawFile.status == 0) { 
              var allText = rawFile.responseText; 
              document.getElementById("text-container").innerHTML = allText; 
            } 
          } 
        } 
        rawFile.send(null); 
      } 
      readTextFile("results\log_cardio_csv_1699362342"); //TODO: Make filename a variable -- latest made non csv file in /results
    </script> 

  <title>AutoOD: Automatic Outlier Detection</title>

  </head>
  <body id="main">
    <div class="row">
      <h2 align="center">AutoOD Running Logs:</h2>
      <div class="logging_window">
        <pre id="output"></pre>
      </div>
    </div>
  </body>
</html>
